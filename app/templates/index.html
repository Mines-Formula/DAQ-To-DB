<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAQ To DB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">

        <div id="dropZone" class="drop-zone rounded-3 bg-white shadow-sm
             d-flex flex-column justify-content-center align-items-center
             text-center p-5 mb-3">
            <p class="fw-semibold fst-italic mb-0">
                Drag Data Here<br>
                <small class="text-muted">or click to upload</small>
            </p>
            <input type="file" id="fileInput" accept=".data" hidden multiple />
        </div>

        <div id="alertContainer" style="min-height: 3rem;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
